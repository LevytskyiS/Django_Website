{% extends 'main/base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ post.title }}</h1>
        <img src="{{ post.image.url }}" width="100" height="100" alt="">
        <p>{{ post.text }}</p>
        <p>{{ post.category }}</p>
        {% for tag in post.tags.all %}
            <a href="#">{{ tag.name }}</a>
        {% endfor %}
                
    </div>

{% endblock %}
