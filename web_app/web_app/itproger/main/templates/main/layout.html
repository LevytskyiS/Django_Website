{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/98650cd194.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/branch.svg' %}" alt="Plane Logo">
        <span class="logo">ItProger</span>
        <h3>Menu</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Main Page</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>About Us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i></i>News</li></a>
            <a href="{% url 'contact' %}"><li><i class="fa-solid fa-address-book"></i>Contacts</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-plus"></i>Add Article</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}        
    </main>
</body>
</html>
