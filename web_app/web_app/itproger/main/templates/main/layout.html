{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/98650cd194.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="{% url 'home' %}">Football News</a></div>
            <ul class="links">
                <li><a href="{% url 'home' %}">Main Page</a></li>
                <li><a href="{% url 'about' %}"><li>About Us</a></li>
                <li><a href="{% url 'news_home' %}"><li>News</a></li>
                <li><a href="{% url 'contact' %}"><li>Contacts</a></li>
            </ul>
            <a href="{% url 'create' %}"class="action_btn">Add Article</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="{% url 'home' %}">Main Page</a></li>
            <li><a href="{% url 'about' %}"><li>About Us</a></li>
            <li><a href="{% url 'news_home' %}"><li>News</a></li>
            <li><a href="{% url 'contact' %}"><li>Contacts</a></li>
            <li><a href="{% url 'create' %}"class="action_btn">Add Article</a></li>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}        
    </main>

    <script>
        const toggleBtn = document.querySelector(".toggle_btn")
        const toggleBtnIcon = document.querySelector(".toggle_btn i")
        const dropDownMenu = document.querySelector(".dropdown_menu")

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle("open")
            const isOpen = dropDownMenu.classList.contains("open")

            toggleBtnIcon.classList = isOpen
                ? "fa-solid fa-xmark"
                : "fa-solid fa-bars"
        }
    </script>

</body>
</html>
